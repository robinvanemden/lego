wasmer-as = { git = "https://github.com/onsails/wasmer-as" }
wasmer-runtime = "0.14.0"
wasmer-wasi = "0.14.0"

[dependencies.rocket_contrib]
version = "0.4.2"
default-features = false
features = ["json"]
